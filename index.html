<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="180">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>NFT Dashboard</title>
</head>
<body>
    <h1>NFT Dashboard</h1>
    <div class="price-container"></div>    
    <div class="floor-price-container"></div>       
    <div class="land-floor-container">
        <h2 class="floor">Floor Prices</h2>
        <div class="area-floor-container">
            <span>Region</span>
            <div>Floor1</div>
            <div>Floor2</div>
            <div>Dif</div>
            <div>< 0.5</div>
            <div>0.5-0.6</div>
            <div>> 0.6</div>
        </div>
    </div>
    <div class="land-container">    
        <h2>Recent Listings</h2>
        <div class="recent-listings"></div>
    </div>
    <div class="land-container">    
        <h2>Recent Sales</h2>
        <div class="recent-sales"></div>
    </div>
    <div>
        <h3>Listings</h3>
        <table class="listing-summary">
        </table>
    </div>
    <div>
        <h3>Sales</h3>
        <table class="sales-summary">
        </table>
    </div>
</body>
</html>
