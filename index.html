<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="600">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Illuvium Land Tracker</title>
</head>
<body>
    <div class="header">
        <h1>Enter Address</h1>
        <form action="" class="address-form">
            <textarea id="address" name="" cols="50" rows="1">0x8cc9ef4242b2f32a6297d09732fecbeca151a7c1</textarea>
            <button type="submit">Submit</button>
        </form>
        <h1>Enter Contract</h1>
        <form action="" class="contract">
            <textarea id="contract" name="" cols="50" rows="1">0x9e0d99b864e1ac12565125c5a82b59adea5a09cd</textarea>
            <button type="submit" id="submit-contract">Submit</button>
        </form>
    </div>
    <div class="land-container">    
        <h2>Recent Listings</h2>
        <div class="recent-listings"></div>
    </div>
    <div class="land-container">    
        <h2>Recent Sales</h2>
        <div class="recent-sales"></div>
    </div>
    <div class="more-rows">
        <h3>Listings</h3>
        <div class="listing-summary"></div>

    </div>
    <div class="more-rows">
        <h3>Sales</h3>

    </div>
</body>
</html>
